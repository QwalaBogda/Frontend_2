<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 33</title>
</head>
<body>
    <script>
        const Undefined = undefined;
        const Null = null;
        const BooleanValue = true;
        const NumberValue = 10;
        const BigIntValue = BigInt(9007199254740991);
        const SymbolValue = Symbol('description');
        const StringValue = 'Hello';
      
        // Вывод в консоль
        console.log('Undefined: ', Number(Undefined), Boolean(Undefined), String(Undefined));

        console.log('Null: ', Number(Null), Boolean(Null), String(Null));

        console.log('Boolean: ', Number(BooleanValue), Boolean(BooleanValue), String(BooleanValue));

        console.log('Number: ', Number(NumberValue), Boolean(NumberValue), String(NumberValue));

        // Примечание: BigInt не имеет логического представления
        console.log('BigInt: ', Number(BigIntValue), String(BigIntValue));

        // Примечание: Symbol не имеет прямого преобразования в число или строку
        console.log('Symbol: Не может быть преобразован в число или строку');

        console.log('String: ', Number(StringValue), Boolean(StringValue), String(StringValue));
      </script>
</body>
